<!DOCTYPE html>
<html lang="es">
  ​
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interfaz de Tareas</title>
    ​
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    ​
    <script
      src="https://kit.fontawesome.com/6442198168.js"
      crossorigin="anonymous"
    ></script>
    ​
    <link rel="stylesheet" href="styles.css" />
  </head>
  ​
  <body>
    <!-- Modal agregar task -->
    <div
      class="modal fade"
      id="modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New task</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="proyecto-select" class="col-form-label"
                  >Selecciona un Proyecto:</label
                >
                <select class="form-select" id="proyect">
                  <option value="Migración de SICAM">Migración de SICAM</option>
                  <option value="Migración de SICAM 2">
                    Migración de SICAM 2
                  </option>
                  <option value="Migración de SICAM 3">
                    Migración de SICAM 3
                  </option>
                </select>
              </div>
              <div class="mb-3">
                <label for="proyecto-select" class="col-form-label"
                  >Selecciona un Cliente:</label
                >
                <select class="form-select" id="client">
                  <option value="Centro Asturiano de México A.C">
                    Centro Asturiano de México A.C
                  </option>
                  <option value="Centro Asturiano de México A.C 2">
                    Centro Asturiano de México A.C 2
                  </option>
                  <option value="Centro Asturiano de México A.C 3">
                    Centro Asturiano de México A.C 3
                  </option>
                </select>
              </div>
              <div class="mb-3">
                <label for="proyecto-select" class="col-form-label"
                  >Tipo de tarea:</label
                >
                <select class="form-select" id="typeTask">
                  <option value="Desarrollo">Desarrollo</option>
                  <option value="Simple">Simple</option>
                  <option value="Complementaria">Complementaria</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label"
                  >Fecha de entrega:</label
                >
                <input
                  class="form-control"
                  type="datetime-local"
                  id="inputDate"
                />
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Tarea:</label>
                <textarea class="form-control" id="inputNewTask"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button
              type="button"
              id="btnAddTask"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Guardar tarea
            </button>
          </div>
        </div>
      </div>
    </div>
    ​
    <!-- fin modal -->
    ​
    <div class="container mt-5">
      <div class="row gap-4">
        <div class="header-container"></div>
        <div class="navbar-width">
          <nav
            class="navbar navbar-expand-lg navbar-light bg-light shadow p-3 mb-5 bg-body rounded"
          >
            <div class="container">
              <a class="navbar-brand link" href="#">
                <i
                  class="fa-solid fa-house-chimney"
                  style="color: var(--blue-color)"
                ></i
                >Home
              </a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                    <a class="nav-link link" href="#">Factor Humano</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link link" href="#">Tareas</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
        ​
        <div class="container-body">
          <div>
            <div class="container-pendientes">
              <h5>Pendientes</h5>
              <ul id="pendientes"></ul>
            </div>
            <div class="container-filtro">
              <div>
                <label for="proyect-filter" class="col-form-label"
                  >Proyecto:</label
                >
                <select class="form-select" id="proyect-filter">
                  <option value="">Todos los Proyectos</option>
                  <option value="Migración de SICAM">Migración de SICAM</option>
                  <option value="Migración de SICAM 2">
                    Migración de SICAM 2
                  </option>
                  <option value="Migración de SICAM 3">
                    Migración de SICAM 3
                  </option>
                </select>
              </div>
              <div>
                <label for="client-filter" class="col-form-label"
                  >Cliente:</label
                >
                <select class="form-select" id="client-filter">
                  <option value="">Todos los clientes</option>
                  <option value="Centro Asturiano de México A.C">
                    Centro Asturiano de México A.C
                  </option>
                  <option value="Centro Asturiano de México A.C 2">
                    Centro Asturiano de México A.C 2
                  </option>
                  <option value="Centro Asturiano de México A.C 3">
                    Centro Asturiano de México A.C 3
                  </option>
                </select>
              </div>
              <div class="button-container">
                <p class="button-filtro_span button-trabajo">
                  Trabajo en Equipo
                </p>
                <p class="button-filtro_span button-critico">Crítico</p>
                ​
                <p class="button-filtro_span button-documentacion">
                  Documentación
                </p>
                <p class="button-filtro_span button-reporte">Reporte</p>
                <p class="button-filtro_span button-capacitacion">
                  Capacitación
                </p>
              </div>
            </div>
          </div>
          <div class="container-task">
            <div class="container-title">
              <h5>Tareas Personales</h5>
              <h6>
                <i class="fa-solid fa-user"></i> FSG002 - Montserrat Lopez
                alvarez
              </h6>
            </div>
            <div class="container-buttons">
              <button type="button" class="btn text-white btn-warning">
                Avance Semanal: <span id="avance-semanal"></span>
              </button>
              <a
                href="#"
                class="btn btn-secondary"
                role="button"
                data-bs-toggle="modal"
                data-bs-target="#modal"
                aria-pressed="true"
              >
                <i
                  class="fa-solid fa-tablet"
                  style="color: var(--blue-color)"
                ></i>
                Agregar tarea</a
              >
            </div>
            ​
            <div id="contenedorTareas" class="card-container"></div>
          </div>
        </div>
      </div>
    </div>
    ​
    <!-- Bootstrap JS y Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    ​
    <!-- Tu archivo JavaScript personalizado -->
    <script src="script.js"></script>
  </body>
  ​
</html>
